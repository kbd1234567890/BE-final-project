<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- <script src="./web3.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="openAuction.js"></script>
    <title>E-marketplace</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="fixed-top">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="./directSell.html">Direct Sell</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Open auction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./blindAuction.html">Blind auction</a>
        </li>
      </ul>
    </nav>

    <div class="container" style="margin-top: 100px">
      <div class="row">
        <form id="setData">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" />
          </div>
          <div class="mb-3">
            <label for="productDesc" class="form-label">Description</label>
            <input type="text" class="form-control" id="productDesc" />
          </div>
          <div class="row">
            <div class="input-group mb-3 col">
              <span class="input-group-text">Eth</span>
              <input type="text" class="form-control" placeholder="start price" />
              <span class="input-group-text">.00</span>
            </div>
            <div class="input-group mb-3 col">
              <span class="input-group-text">Duration</span>
              <input type="number" class="form-control" placeholder="duration" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">List</button>
        </form>
      </div>

      <div class="row mt-4" id="allProducts">
        <div class="row mt-2">
          <p class="fs-3" >
            Highest Bid <p id="highestBid"></p>
          </p>
        </div>
        <div class="row mt-4">
          <div class="col" id="seller">--</div>
          <div class="col" id="name">--</div>
          <div class="col" id="desc">--</div>
          <div class="col" id="price">--</div>

          <hr class="mt-2" />
        </div>
        <div class="row mt-2">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">eth</span>
              <input type="text" class="form-control" id="inputBid" aria-label="Amount (to the nearest dollar)" />
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="placeBid" >Place bid</button>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </body>
</html>
