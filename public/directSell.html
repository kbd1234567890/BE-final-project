<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="./web3.js"></script>

    <script src="./directSell.js"></script>
    <title>E-marketplace</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="fixed-top">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Direct Sell</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./openAuction.html">Open auction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./blindAuction.html">Blind auction</a>
        </li>
      </ul>
    </nav>

    <div class="container" style="margin-top: 100px">
      <div class="row">
        <form id="setData">
          <div class="mb-3">
            <label for="productName" class="form-label">Name</label>
            <input type="text" class="form-control" id="productName" />
          </div>
          <div class="mb-3">
            <label for="productDesc" class="form-label">Description</label>
            <input type="text" class="form-control" id="productDesc" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Eth</span>
            <input type="text" class="form-control" placeholder="price" />
            <span class="input-group-text">.00</span>
          </div>

          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="row" id="allProducts"></div>
      <div id="receipt"></div>
    </div>
  </body>
